<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow-lg login-card">
    <h2 class="text-center mb-3" id="formTitle">Iniciar sesión</h2>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <form id="registerForm" class="d-none">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Nombre completo" required>
      </div>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
      </div>
      <div class="mb-3">
        <input type="email" id="regEmail" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" id="regPassword" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <div class="text-center mt-3">
      <button id="googleLogin" class="btn btn-outline-danger w-100 mb-2">
        <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2">
        Iniciar con Google
      </button>

      <p class="mt-3 text-secondary">
        <span id="toggleForm" class="text-primary" style="cursor:pointer;">¿No tienes cuenta? Regístrate</span>
      </p>
    </div>
  </div>

  <!-- SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Lógica -->
  <script src="./assets/js/login.js"></script>
  
</body>
</html>
