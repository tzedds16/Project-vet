<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito | PetCare</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <nav class="navbar bg-white shadow-sm">
        <div class="container">
            <a href="tienda.html" class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-arrow-left"></i> Seguir Comprando
            </a>
            <span class="fw-bold fs-4">Mi Carrito ðŸ›’</span>
            <div style="width: 100px;"></div> 
        </div>
    </nav>

    <main class="container py-5">
        
        <div class="row">
            <div class="col-lg-8">
                
                <div id="carrito-loader" class="text-center my-5">
                    <div class="spinner-border text-success" role="status"></div>
                    <p>Cargando tus productos...</p>
                </div>

                <div id="carrito-items-container" class="d-flex flex-column gap-3">
                    </div>

            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm p-4 mt-4 mt-lg-0 rounded-4 bg-light">
                    <h4 class="fw-bold mb-4">Resumen</h4>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Subtotal</span>
                        <span class="fw-bold" id="subtotal-precio">$0.00</span>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">Total</span>
                        <span class="fs-4 fw-bold text-success" id="total-precio">$0.00</span>
                    </div>


                    <!-- seccion de pago -->
                  <div class="mb-4"> 
                        <label class="form-label fw-bold text-muted mb-3">Datos de Pago</label>
                        
                        <div class="mb-3">
                            <label class="form-label small text-muted">NÃºmero de tarjeta</label>
                            <div id="card-number-element" class="form-control p-3 shadow-sm" style="border-radius: 10px;">
                                </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Vencimiento (MM/AA)</label>
                                <div id="card-expiry-element" class="form-control p-3 shadow-sm" style="border-radius: 10px;">
                                    </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">CVC</label>
                                <div id="card-cvc-element" class="form-control p-3 shadow-sm" style="border-radius: 10px;">
                                    </div>
                            </div>
                        </div>

                        <div id="card-errors" class="text-danger mt-2 small fw-bold" role="alert"></div>
                    </div>

                    

                    <button class="btn btn-success w-100 py-3 rounded-pill fw-bold shadow-sm" onclick="procesarCompra()">
                        Proceder al Pago <i class="bi bi-credit-card ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

   <div class="toast-container position-fixed top-0 end-0 p-3 mt-5" style="z-index: 11">
  <div id="stockToast" class="toast fade" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-danger text-white">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <strong class="me-auto">AtenciÃ³n</strong>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body fw-bold" id="toastMensaje">
      </div>
  </div>
</div>

    <script src="./assets/js/carrito.js"></script>

</body>
</html>
