<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Veterinario</title>
  <link rel="stylesheet" href="./assets/css/CalendarioVeterinaria.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

</head>

<body>

  <section class="calendario-section">
    <div class="calendario-card">
      <h2 class="titulo-calendario">Agenda tu Cita Veterinaria</h2>
      <div class="linea-verde"></div>

      <p class="texto-calendario">
        Horario de Atención: Lunes a Sabado de 8am-8pm<br/>
        Selecciona el día y la hora que mejor se ajusten para cuidar a tu compañero.
      </p>
      <form id="form-calendario" class="form-calendario">
  <!-- Motivo de la cita -->
  <label for="motivo">Motivo de la cita</label>
  <select id="motivo" class="input-calendario" required>
    <option value="">Selecciona una opción</option>
    <option value="consulta">Consulta general</option>
    <option value="vacunacion">Vacunación</option>
    <option value="estetica">Servicio de estética</option>
  </select>

  <!-- Tipo de mascota -->
  <label for="tipoMascota">Tipo de mascota</label>
  <select id="tipoMascota" class="input-calendario" required>
    <option value="">Selecciona una opción</option>
    <option value="perro">Perro</option>
    <option value="gato">Gato</option>
  </select>

  <!-- Talla del perro (solo visible si aplica) -->
    <label id="labelTallaPerro" for="tallaPerro" style="display: none;">Talla del perro</label>
    <select id="tallaPerro" class="input-calendario" style="display: none;">
      <option value="">Selecciona una opción</option>
      <option value="chica">Chica</option>
      <option value="mediana">Mediana</option>
      <option value="grande">Grande</option>
    </select> 

  <!-- Edad -->
  <label for="edad" >Edad de la mascota</label>
  <select id="edad" class="input-calendario" required>
    <option value="">Selecciona una opción</option>
    <option value="cachorro">Cachorro</option>
    <option value="adulto">Adulto</option>
  </select>

  <!-- Fecha -->
  <label for="fecha">Fecha</label>
  <input id="fecha" type="date" class="input-calendario" required/>

  <!-- Hora -->
  <label for="hora">Hora</label>
  <select id="hora" class="input-calendario" required></select>

  <!-- Botones -->
  <div class="btn-group" style="display: flex; gap: 15px; justify-content: center; margin-top: 15px;">
    <button type="submit" class="btn-agendar">Confirmar Cita</button>
    <a href="index.html" class="btn-agendar" style="background-color: #dc3545;">Regresar</a>
  </div>
</form>

    </div>
  </section>
